<!DOCTYPE html> 
<html> 
	<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Volnteer hours</title> 
	<link href="css/jquery.mobile-1.0rc1.min.css" rel="stylesheet" type="text/css" />
	<link href="css/fatima.css" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/sendnote.js"></script>
    <script src="js/jquery.mobile-1.0rc1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/mobiscroll-2.0.custom.min.css" />
	<script type="text/javascript" src="js/mobiscroll-2.0.custom.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/cordova-1.9.0.js"></script>
</head> 
<body> 

<div data-role="page" id="createnote">
		<div data-role="header">
      <center> <h2> Nerd Notes </h2> </center>
      </div>
   <div data-role="content">
  
	    <div data-role="fieldcontain">
	    
	      <fieldset data-role="controlgroup">
                <label for="email">
                   Email
                </label>
                <input type="text" id="email" placeholder=""/>
            </fieldset>
             <fieldset data-role="controlgroup">
                <label for="password">
                   password
                </label>
                <input type="password" id="password" placeholder=""/>
            </fieldset>
             <fieldset data-role="controlgroup">
                <label for="title">
                    Note Title
                </label>
                <input type="text" id="title" placeholder=""/>
            </fieldset>
            <fieldset data-role="controlgroup">
                <label for="content">
                    Note content
                </label>
               <textarea id="content" columns="10"></textarea>
            </fieldset>
          <fieldset data-role="controlgroup">
                <label for="course">
                    Note course
                </label>
             <input type="text" id="course" placeholder=""/>
            </fieldset>
            <fieldset data-role="controlgroup">
                <label for="teacher">
                    Note Teacher
                </label>
             <input type="text" id="teacher" placeholder=""/>
            </fieldset>
             <fieldset data-role="controlgroup">
                <label for="Free">
                    Free Note
                </label>
             <input type="checkbox" id="free"/>
            </fieldset>
            <fieldset data-role="controlgroup">
                <label for="price">
                    Price
                </label>
             <input type="number" id="price"/>
            </fieldset>
		<div data-role="controlgroup">

	    	<a id="currentLink" data-role="button" onClick="sendnote()">Add Note</a>  
	    </div>    
	    	 </div>
	    
		 <div id="status"></div>	
		</div>
	</div>
</body>
</html>
